name: Build daisy and run tests

on:
  pull_request:
    branches: [ "main" ]

  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations.
      # Consider changing this to true when your workflow is stable.
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v3

    - name: Install macOS dependencies
      if: ${{ startsWith(matrix.os, 'macos') }}
      run: brew install cmake boost suite-sparse
      
    - name: Install ubuntu dependencies
      if: ${{ startsWith(matrix.os, 'ubuntu') }}
      run: sudo apt install cmake libsuitesparse-dev libboost-filesystem-dev libboost-system-dev

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake ubuntu
      if: ${{ startsWith(matrix.os, 'ubuntu') }}
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -S ${{ github.workspace }}
        --preset linux-gcc-portable

    - name: Configure CMake macos
      if: ${{ startsWith(matrix.os, 'macos') }}
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -S ${{ github.workspace }}
        --preset macos-clang-portable

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest
