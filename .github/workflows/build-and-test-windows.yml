name: Build daisy and run tests on windows

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      sys: ucrt64
      env: ucrt-x86_64

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ env.sys }}
          update: true
          install: >-
            git
            mingw-w64-${{ env.env }}-cmake
            mingw-w64-${{ env.env }}-gcc
            mingw-w64-${{ env.env }}-ninja
            mingw-w64-${{ env.env }}-suitesparse
            mingw-w64-${{ env.env }}-boost
            mingw-w64-${{ env.env }}-pybind11
            unzip

      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"

      - name: Install python
        run: uv python install 3.13

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "python-root-dir=`ls ${{ env.UV_PYTHON_INSTALL_DIR }} | grep 3.13`" >> "$GITHUB_OUTPUT"
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -S ${{ github.workspace }}
          -DUV_INSTALLED_PYTHON_ROOT_DIR=${{ steps.strings.outputs.python-root-dir }}
          --preset mingw-gcc-portable

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }}

      - name: Pack
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: cpack -G ZIP

      - name: Install
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: unzip `${{ github.workspace }}/scripts/find_windows_package_archive.sh`

      - name: Test environment
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: |
          uv venv
          uv pip install git+https://github.com/daisy-model/daisypy-test

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --output-on-failure -j

      - name: Upload test logs
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-output-windows
          path: build/Testing
